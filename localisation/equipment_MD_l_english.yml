 AST_infantry_equipment_0: "L1A1 Self Loading Rifle"
 AST_infantry_equipment_0_short:0 "L1A1"
 AST_infantry_equipment_0_desc:0 "The L1A1 SLR was the standard rifle of the Australian Army from 1960 to 1992. The L1A1 is a local adoption of the British L1A1 SLR (a development of the Belgian FN FAL)."
 AST_infantry_equipment_1: "F88 Austeyr"
 AST_infantry_equipment_1_short:0 "F88"
 AST_infantry_equipment_1_desc:0 "A derivative of the Austrian Steyr AUG STG-77 assault rifle. It is the ADF's standard individual weapon, which replaced the L1A1 SLR and the M16A1 rifle from front-line service in the late 1980s."
 AST_infantry_equipment_2: "F88SA1 Austeyr"
 AST_infantry_equipment_2_short:0 "F88SA1"
 AST_infantry_equipment_2_desc:0 "The F88SA1 introduced a Picatinny Rail to replace the standard 1.5x magnification scope built into the old F88s. This allowed a broad range of optics and devices to be utilised with the rifle."
 AST_infantry_equipment_3: "F88SA2 Austeyr"
 AST_infantry_equipment_3_short:0 "F88SA2"
 AST_infantry_equipment_3_desc:0 "An evolution of the F88 program. Technical improvements in the F88SA2 include a larger Picatinny Rail on top of the weapon, a modified sight housing, and a side rail mount for torch and Night Aiming Device."
 AST_infantry_equipment_4: "EF88 Austeyr"
 AST_infantry_equipment_4_short:0 "EF88"
 AST_infantry_equipment_4_desc:0 "The Enhanced F88 (or EF88) is currently the final evolution of the F88 family. Improvements include a redesigned buttstock and additional STANAG 4694 accessory rails, a new trigger guard for mounting the new lightweight ML40AUS 40mm grenade launcher as well as newer lightweight construction materials."
 AST_infantry_equipment_5:0 "Advanced Individual Combat Weapon F20"
 AST_infantry_equipment_5_short:0 "F20 AICW"
 AST_infantry_equipment_5_desc:0 "The AICW was originally developed by the Defence Science and Technology Organisation (DSTO) in 2005. With the success of the EF88 the project was reinitiated with the end goal being a lightweight, combined weapon system with a single trigger controlling the 40mm grenage launcher and 5.56mm rifle. Basic computer integration with a laser rangefinder was also perfected in this model."
 AST_infantry_equipment_6:0 "Enhanced Individual Combat Weapon EF20"
 AST_infantry_equipment_6_short:0 "EF20 EICW"
 AST_infantry_equipment_6_desc:0 "The Enhanced Individual Combat Weapon (or EF20) is the culmination of lessons learned over the past 40 years of the F88's life cycle. Lighter materials, stronger barrels, firing computer miniaturisation and battlefield software integration lead to a weapon that is responsive, predictive and deadly."
 AST_jet_multirole_equipment_1:0 "CAC CA-27 Avon Sabre"
 AST_jet_multirole_equipment_1_short:0 "CA-27"
 AST_jet_multirole_equipment_1_desc:0 "The Commonwealth Aircraft Corporation (CAC) Avon Sabre was based on the design of the North American F86 Sabre, modified to meet local conditions and requirements. The CA-27 included the Rolls-Royce Avon R.A.7 engine and twin 30mm ADEN cannons. It first flew on 3rd of August 1953 and was retired in 1971."
 AST_jet_multirole_equipment_2:0 "McDonnell Douglas A-4G Skyhawk"
 AST_jet_multirole_equipment_2_short:0 "A-4G"
 AST_jet_multirole_equipment_2_desc:0 "The McDonnell Douglas A-4G Skyhawk is a variant of the Douglas A-4 Skyhawk attack aircraft developed for the Royal Australian Navy. The model was based on the A-4F variant of the Skyhawk, and was fitted with slightly different avionics as well as the capacity to operate AIM-9 Sidewinder air-to-air missiles. The RAN received ten A-4Gs in 1967 and another ten in 1971, and operated until 1984."
 AST_jet_multirole_equipment_3:0 "McDonnell Douglas F/A-18A Hornet"
 AST_jet_multirole_equipment_3_short:0 "F/A-18A"
 AST_jet_multirole_equipment_3_desc:0 " The Royal Australian Air Force F/A-18A and F/A-18B Hornets are multi-role fighter aircraft, capable of air-to-air and air-to-ground missions.   Both the single seat F/A-18A and twin seat F/A-18B can undertake air interception, air combat, close air support of ground troops, and interdiction of enemy supply lines including shipping."
 AST_jet_multirole_equipment_4:0 "Boeing F/A-18F Super Hornet"
 AST_jet_multirole_equipment_4_short:0 "F/A-18F"
 AST_jet_multirole_equipment_4_desc:0 " The Royal Australian Air Force F/A-18F Super Hornet fleet gives Australia an upgraded air combat capability for both air-to-air and air-to-ground mission until the full introduction into service of the F-35 Lightning II  The twin seat F/A-18F Super Hornet can undertake air interception, air combat, close air support of ground troops and interdiction of enemy supply lines including shipping."
 AST_jet_multirole_equipment_5:0 "Lockheed Martin F-35A Lightning II"
 AST_jet_multirole_equipment_5_short:0 "F-35A"
 AST_jet_multirole_equipment_5_desc:0 " Capable of supersonic flight whilst retaining stealth, the F-35A has extraordinary acceleration, agility and 9G manoeuvrability.  The F-35A is characterised by a low profile design; internal weapons and fuel carriage; advanced radar; electro-optical and infrared sensors with advanced voice and data link communications; and the ability to employ a wide range of air-to-surface and air-to-air weapons."
 AST_jet_multirole_equipment_6:0 "Lockheed Martin F-35B Lightning II"
 AST_jet_multirole_equipment_6_short:0 "F-35B"
 AST_jet_multirole_equipment_6_desc:0 "In 2014 Australia considered procuring the F-35B, a VTOL variant, for their Canberra-Class helicopterdock ships. The immense delays and issues of the F-35 program led this to be a discarded idea. With the program now finally coming to maturity, and the global improvements of the F-35's capability, the F-35B is looking to be a very capable fighter. With the procurement of the B-model comes the latest in material upgrades as well, including advanced flight computer and targetting capabilities."
 AST_jet_multirole_equipment_7:0 "Boeing F/A-38A"
 AST_jet_multirole_equipment_7_short:0 "F/A-38A"
 AST_jet_multirole_equipment_7_desc:0 "The F/A-38A is a new aircraft to replace the Super Hornet's capability and mission set. With an open architecture, different sensors, payloads, and weapons can be plugged in for a specific mission, and be able to be moved around for multiple different missions on different days or different sorties. The F/A-38A has an optional manned or unmanned architecture. Just as the F-35 will replace aging F/A-18 Hornets and complement Super Hornets, the F/A-38A will replace aging Super Hornets in the 2030s and complement the F-35."
 AST_jet_multirole_equipment_8:0 "Northrop Grumman F-47C"
 AST_jet_multirole_equipment_8_short:0 "F-47C"
 AST_jet_multirole_equipment_8_desc:0 "With a focus on stealth, supercruising speed, self-healing skin and the latest technological integration from pilot to ground to command, this fighter is the ultimate evolution of manned combat aircraft. While more companies push unmanned flight, Northrop Grumman's F-47C may be the last fighter craft with a pilot. The day of manned-flight might be dimming, but the P-47C will take it out with a blaze of speed, firepower and agility that will give drones a run for their money."
 AST_jet_attack_equipment_1:0 "Gloster Meteor F.8"
 AST_jet_attack_equipment_1_short:0 "Meteor F.8"
 AST_jet_attack_equipment_1_desc:0 "The Gloster Meteor is an all metal, twin jet engine, retractable gear aircraft. The RAAF initially received F.4 variants but the majority operated were F.8s. Meteors flown by RAAF personnel fought in "MiG Alley" in Korea, however proved inferior to the Soviet MiG-15s. The Meteor served in the RAAF from 1946 until being officially retired in 1963."
 AST_jet_attack_equipment_2:0 "McDonnell Douglas F-4E Phantom II"
 AST_jet_attack_equipment_2_short:0 "F-4E"
 AST_jet_attack_equipment_2_desc:0 "The F-4C was among the aircraft evaluated by the RAAF in 1963 as part of the project to replace its English Electric Canberra. The F-111 was selected, but deliveries were delayed due to technical faults. The Australian and US Governments negotiated an agreement in 1970 for a lease of 24 F-4Es. The F-4Es entered service in 1970, and were returned in 1973 following deliveries of the F-111C."
 AST_jet_attack_equipment_3:0 "Boeing EA-18G Growler"
 AST_jet_attack_equipment_3_short:0 "EA-18G"
 AST_jet_attack_equipment_3_desc:0 "The Boeing EA-18G Growler is an electronic warfare aircraft, a specialized version of the two-seat F/A-18F Super Hornet. Australia took delivery of the first of 12 Growlers on 29 July 2015, with delivery of the remaining jets expected by 2017. Uniquely, Australian Growlers will be equipped with the ASQ-228 ATFLIR targeting pod and will also have additional air-to-air weapons in the form of the AIM-9X missile."
 AST_jet_mpa_equipment_1:0 "Lockheed SP-2H Neptune"
 AST_jet_mpa_equipment_1_short:0 "SP-2H"
 AST_jet_mpa_equipment_1_desc:0 "Two P2V-4 and ten P2V-5 Neptunes were ordered for the RAAF in February 1951 to replace the ageing Avro Lincolns. A further twleve P2V-7s were ordered in 1960, and renamed in 1962 to the SP-2H Neptune. Seeing action in Vietnam escorting USAF B-52s, SP-2Hs operated until retirement in 1977."
 AST_jet_mpa_equipment_2:0 "Grumman S-2G Tracker"
 AST_jet_mpa_equipment_2_short:0 "S-2G"
 AST_jet_mpa_equipment_2_desc:0 "Operated by the Royal Australian Navy from 1967 until 1984, the Tracker proved an excellent ASW aircraft. It had a long range and extensive equipment to detect and engage submarines. Initially operating the S-2E variant, an arson attack claimed most of them while in hangar, and replacements from the USN were S-2Gs, an improvement they prolonged the life of the Tracker in RAN service."
 AST_jet_mpa_equipment_3:0 "Lockheed P-3C Orion"
 AST_jet_mpa_equipment_3_short:0 "P-3C"
 AST_jet_mpa_equipment_3_desc:0 "The Lockheed P-3 Orion is a four-engine turboprop anti-submarine and maritime surveillance aircraft. The Orion aircraft first entered RAAF military service in 1968 as the P-3B  model, with the P-3C variant first introduced in 1978."
 AST_jet_mpa_equipment_4:0 "Lockheed AP-3C Orion"
 AST_jet_mpa_equipment_4_short:0 "AP-3C"
 AST_jet_mpa_equipment_4_desc:0 "The AP-3C is a RAAF upgrade of the P-3C/W which includes L-3 Communications with new mission systems, including an Elta SAR/ISAR radar and a GD-Canada acoustic processor system. AP-3C Orions were upgraded from P-3Cs between 1997 and 2005. AP-3Cs have seen service as part of Australian Defence Force operations in Australia, South East Asia and the Middle East."
 AST_jet_mpa_equipment_5:0 "Boeing P-8A Poseidon"
 AST_jet_mpa_equipment_5_short:0 "P-8A"
 AST_jet_mpa_equipment_5_desc:0 "In 2014 Australia, in agreement with the USN, began negotiating with Boeing to tailor the P-8A to Australian needs, including making accomodations for the AGM-84 Harpoon anti-shipping missile. Production of RAAF Poseidons began in 2015 and are scheduled to be delivered in 2016. The P-8A is designed to work in conjuction with the MQ-4C Maritime Surveillance UAV."
 AST_jet_mpa_equipment_6:0 "Boeing AP-8E Neptune"
 AST_jet_mpa_equipment_6_short:0 "AP-8E"
 AST_jet_mpa_equipment_6_desc:0 "A series of incremental upgrades finally culminated in an overhaul of the RAAF P-8A Poseidon fleet into the AP-8E Neptune standard. This upgrade package included a new control suite for the latest emerging UAV Maritime Patrol Drones, new provisions for more anti-shipping missiles as well as an upgraded detection system for submarines. The entire P-8A fleet is expected to be upgraded to the AP-8E standard by 2025.)"
 AST_jet_bomber_equipment_1:0 "Government Aircraft Factories Canberra"
 AST_jet_bomber_equipment_1_short:0 "Canberra"
 AST_jet_bomber_equipment_1_desc:0 "During the late 1940s, the RAAF decided to acquire the Canberra as a replacement for, or complement to, the Avro Lincoln. The Australian government decided that the Canberras would be constructed domestically by the Government Aircraft Factories rather than built in the UK. Serving for 29 years, from 1963 until 1982, the Canberra saw action in the Malayan Emergency and Vietnam."
 AST_jet_bomber_equipment_2:0 "General Dynamics F-111C"
 AST_jet_bomber_equipment_2_short:0 "F-111C"
 AST_jet_bomber_equipment_2_desc:0 "F-111C (nicknamed "Pig") is a variant of the F-111 Aardvark medium-range interdictor and tactical strike aircraft, developed by General Dynamics to meet Australian requirements. The design was based on the F-111A model but included longer wings and strengthened undercarriage. The Australian government ordered 24 F-111Cs to equip the RAAF in 1963, but the aircraft were not delivered until 1973 because of long-running technical problems."
 AST_jet_bomber_equipment_3:0 "General Dynamics F-111G"
 AST_jet_bomber_equipment_3_short:0 "F-111G"
 AST_jet_bomber_equipment_3_desc:0 "The FB-111 was a USAF variant of the F-111 with strengthened wings, stronger landing gear, larger fuel capacity and increased bomb load with the intent of making it a strategic bomber. With the introduction of the B-1B Lancer, the USAF had no need for the FB-111, and it was reconfigured back into a tactical role and renamed the F-111G. In 1993 the RAAF purchased 15 of these aircraft to supplement their F-111Cs."
 AST_jet_bomber_equipment_4:0 "Northrop Grumman B-2 Spirit"
 AST_jet_bomber_equipment_4_short:0 "B-2 Spirit"
 AST_jet_bomber_equipment_4_desc:0 "The Northrop Grumman B-2 Spirit is an American heavy penetration strategic bomber, featuring low observable stealth technology designed for penetrating dense anti-aircraft defenses; it is a flying wing design with a crew of two. With the introduction of the B-21 in the US arsenal, Australia was able to procure older B-2s to fill the long-held gap of strategic bombers. While RAAF doctrine has had little use for strategic-level attacks, the allure of an aircraft with still-viable stealth technology was too valuable to pass up."
 AST_jet_bomber_equipment_5:0 "Northrop Grumman B-21"
 AST_jet_bomber_equipment_5_short:0 "B-21"
 AST_jet_bomber_equipment_5_desc:0 "The B-21 is a long-range, air-refuelable, highly survivable aircraft with significant nuclear and conventional stand-off and direct-attack weapons payload. The LRS-B provides operational flexibility across a wide range of military operations. Acquired in the 2030s after intense negoatiations, this upgrade over the previous B-2 design is a very big leap in strategic-level destruction."
 AST_ucav_equipment_1:0 "Boeing Insitu ScanEagle "
 AST_ucav_equipment_1_short:0 "ScanEagle"
 AST_ucav_equipment_1_desc:0 "The Boeing Insitu ScanEagle is a small, long-endurance unmanned aerial vehicle (UAV) built by Insitu, a subsidiary of Boeing. The ScanEagle was designed by Insitu based on the Insitu SeaScan, a commercial UAV that was intended for fish-spotting."
 AST_ucav_equipment_2:0 "Heron Remotely Piloted Unmanned Aircraft System"
 AST_ucav_equipment_2_short:0 "Heron"
 AST_ucav_equipment_2_desc:0 "The Heron can conduct single missions in excess of 24 hours, with a maximum speed of more than 100 knots (180 km/h) at altitudes of up to 10,000 metres. Unlike small unmanned aerial vehicles, the 1.1 tonne Heron is operated from an airfield runway in conjunction with other manned aircraft."
 AST_ucav_equipment_3:0 "AAI RQ-7 Shadow"
 AST_ucav_equipment_3_short:0 "RQ-7 Shadow"
 AST_ucav_equipment_3_desc:0 "The RQ-7 Shadow is perfect for reconnaissance, surveillance, target acquisition and battle damage assessment. Launched from a trailer-mounted pneumatic catapult, it is recovered with the aid of arresting gear similar to jets on an aircraft carrier. Its gimbal-mounted, digitally stabilized, liquid nitrogen-cooled electro-optical/infrared (EO/IR) camera relays video in real time via a C-band line-of-sight data link to the ground control station (GCS)."
 AST_ucav_equipment_4:0 "MQ-4C Triton"
 AST_ucav_equipment_4_short:0 "MQ-4C Triton"
 AST_ucav_equipment_4_desc:0 "The Triton Unmanned Aircraft System (UAS), is a high altitude, long endurance (HALE) aircraft that will be used for maritime patrol and other surveillance roles. Supporting missions up to 24 hours, the Triton is equipped with a sensor suite that provides a 360-degree view of its surroundings, for over 2,000 nautical miles. The seven Tritons will be based at RAAF Base Edinburgh and will operate alongside the P-8A Poseidon to replace the AP-3C Orion capability."
 AST_ucav_equipment_5:0 "Northrop Grumman RQ-4 Global Hawk"
 AST_ucav_equipment_5_short:0 "RQ-4 Global Hawk"
 AST_ucav_equipment_5_desc:0 "Related to the MQ-4C, the RQ-4 provides a broad overview and systematic surveillance using high-resolution synthetic aperture radar (SAR) and long-range electro-optical/infrared (EO/IR) sensors with long loiter times over target areas. It can survey as much as 40,000 square miles (100,000 km2) of terrain a day. The superior surveillance capabilities of the aircraft allow more precise weapons targeting and better protection of friendly forces."
 AST_modern_tank_equipment_1:0 "Centurion Mk. 5 Main Battle Tank"
 AST_modern_tank_equipment_1_short:0 "Centurion Mk. 5"
 AST_modern_tank_equipment_1_desc:0 "The Centurion was one of the first MBTs to be produced post-war, initially armed with a 17pdr gun, then a 20pdr, and finally by the Mk. 5 variant a 105mm L7. The first Centurions began arriving in Australia in June of 1952 and served until 1971. In this time the Centurion saw action in Vietnam."
 AST_modern_tank_equipment_2:0 "Leopard AS1"
 AST_modern_tank_equipment_2_short:0 "Leopard AS1"
 AST_modern_tank_equipment_2_desc:0 "The Leopard AS1 (AS is the NATO abbreviation for Australia) utilises the Leopard 1 hull and the cast steel turret introduced with the Leopard 1A3 series, including welded, spaced armour plating over the front and sides of the turret. The vehicles were manufactured by Krauss Maffei. The AS1 served for 32 years from 1974 to 2006 and never fired a shot in anger."
 AST_modern_tank_equipment_3:0 "Leopard AS1+"
 AST_modern_tank_equipment_3_short:0 "Leopard AS1+"
 AST_modern_tank_equipment_3_desc:0 "After several decades in service with the Australian Army, the AS1s saw a long series of improvements and refinements. While never officially redesignated, these improvements were able to allow the AS1 to continue fulfilling the needs of the Army well into the '90s. These improvements included: Climate control, thermal camouflage, an upgraded FCS, larger stowage, improved optics and colour cameras."
 AST_modern_tank_equipment_4:0 "M1A1 Abrams Integrated Management"
 AST_modern_tank_equipment_4_short:0 "M1A1 AIM"
 AST_modern_tank_equipment_4_desc:0 "AIM is program whereby older Abrams are reconditioned to zero hour conditions; and the tank is improved by adding Forward-Looking Infra-Red (FLIR) and Far Target Locate sensors, a tank-infantry phone, communications gear, including FBCB2 and Blue Force Tracking, to aid in crew situational awareness, and a thermal sight for the .50 caliber machine gun. Australia ordered 59 of these in 2005."
 AST_modern_tank_equipment_5:0 "M1A1 Abrams Integrated Management - Tank Urban Survival Kit"
 AST_modern_tank_equipment_5_short:0 "M1A1 AIM TUSK"
 AST_modern_tank_equipment_5_desc:0 "After ordering the M1A1 AIM in 2005, Australia immediately showed interest in the Tank Urban Survival Kit. This suite of improvements to the survivability of the Abrams includes cage armour around the rear sections of the tank, reactive armour on the sides, remote weapons systems and thermal optics."
 AST_modern_tank_equipment_6:0 "M1A2 System Enhancement Package - Tank Urban Survival Kit"
 AST_modern_tank_equipment_6_short:0 "M1A2 SEP TUSK"
 AST_modern_tank_equipment_6_desc:0 "The M1A2 System Enhancement Package (SEP) is a successor to the M1A2 and an upgrade package for the older Abrams tanks. It has improved armor protection, improved system components, improved computer components, and some other improvements. Australia purchased these upgrades for their existing fleet of M1A1s. The SEP is compatible with the TUSK currently equipped on Australia's tank force."
 AST_modern_tank_equipment_7:0 "M1A3 Australian Export Model"
 AST_modern_tank_equipment_7_short:0 "M1A3 AEM"
 AST_modern_tank_equipment_7_desc:0 "While the SEP program focused on the survivability and lethality of the Abrams, the M1A3 program intended on minimising the load on the aging chassis. Lightweight guns, turret rings, smaller profile turret, miniaturised computers and displays and lighter wheels give the M1A3 much more room for modernisation. The AEM is an export model custom-made for Australian needs while future proofing the model for future upgrades."
 AST_modern_tank_equipment_8:0 "Leopard 3A1"
 AST_modern_tank_equipment_8_short:0 "Leopard 3A1"
 AST_modern_tank_equipment_8_desc:0 "While the recent acquisition of Abrams has sustained the Australian heavy armour requirements for decades now, the vast leap in generational capability of the Leopard 3 has not gone unnoticed. The impressive 130mm smoothbore gun has already been implemented in the M1A3, but the state-of-the-art FCS, GPS rangefinding, and thermal camouflage leave the M1A3 looking ten years older than it should."
 AST_light_tank_equipment_1:0 "M113A1 Fire Support Vehicle"
 AST_light_tank_equipment_1_short:0 "M113 FSV"
 AST_light_tank_equipment_1_desc:0 "The FSV was an M113A1 variant fitted with the turret from the Alvis Saladin armoured car. The FSV was introduced into Australian Army units in the mid-1960s following the withdrawal of the Saladins and was armed with a 76mm gun, a .30 caliber coaxial machine gun and a .30 caliber machine gun mounted on the roof of the vehicle's turret. The M113 FSV served until the late 1970s. It was commonly referred to by crews as the "Beast"."
 AST_light_tank_equipment_2:0 "M113A1 Medium Reconnaissance Vehicle"
 AST_light_tank_equipment_2_short:0 "M113 MRV"
 AST_light_tank_equipment_2_desc:0 "An M113 variant similar to the M113 FSV, but using the turret from the FV101 Scorpion light tank, instead of that of the Saladin armoured car. This turret was equipped with an Image Intensifier sight for the main armament. This sight was the first effective passive night sight fitted to an Australian AFV, giving the MRVs a night fighting capability exceeding the Leopard AS1 and all other Australian AFVs of the period."
 AST_light_tank_equipment_3:0 "Australian Light Armoured Vehicle (TOW)"
 AST_light_tank_equipment_3_short:0 "ASLAV-TOW"
 AST_light_tank_equipment_3_desc:0 "During Exercise Phoenix in September/October 1998, the Army's 1st Brigade trialled a number of new concepts and vehicles. An ASLAV hull was mated with a Delco turret mounting two TOW (Tube launched, Optically tracked, Wire guided) missile launchers. The configuration is similar to that of the turret on the Bradley Combat Vehicle."
 AST_light_tank_equipment_4:0 "Australian Light Armoured Vehicle (Mobile Gun System)"
 AST_light_tank_equipment_4_short:0 "ASLAV-MGS"
 AST_light_tank_equipment_4_desc:0 "The ASLAV (Mobile Gun System) is an eight-wheeled armored car mounting a 105mm M68A2 of US design. The General Dynamics Low-Profile Turret is identical to the one on the M1128 Stryker in US service, and was similarly mounted to the ASLAV chassis with minimal changes in design. The lightweight vehicle is able to be airlifted with the infantry and provide high levels of fire support."
 AST_light_tank_equipment_5:0 "Australian Light Armoured Vehicle (Armoured Mortar System)"
 AST_light_tank_equipment_5_short:0 "ASLAV-AMS"
 AST_light_tank_equipment_5_desc:0 "During Exercise Phoenix in September/October 1998, the Army's 1st Brigade trialled a number of new concepts and vehicles. The Armoured Mortar System was a complete DDGM LAV variant, mounting the Royal Ordnance breech loading 120mm mortar. The ASLAV (MGS) is lightweight enough to be airlifted and can provide infantry with both direct and indirect fire support."
 AST_infantry_fighting_vehicle_1:0 "M113AS1 Armoured Personnel Carrier"
 AST_infantry_fighting_vehicle_1_short:0 "M113AS1"
 AST_infantry_fighting_vehicle_1_desc:0 "A standard M113A1 with a Cadillac Gage T50 turret as used on the V100/V150 series of armoured cars, mounting a .50 calibre Browning M2 and a .30 calibre GPMG. While the standard APC version in Australian service is also fitted with the T50 turret, it initially carried only twin .30 calibre machine guns. In later service, the LRV and APC versions both carried the 30/50 combination and the only difference between them was roles."
 AST_infantry_fighting_vehicle_2:0 "M113AS4 Armoured Personnel Carrier"
 AST_infantry_fighting_vehicle_2_short:0 "M113AS4"
 AST_infantry_fighting_vehicle_2_desc:0 "The M113AS4 is upgraded from the Vietnam-era M113AS1 and includes an electrically powered turret, day/night weapon sights, a new engine, steering controls, drive train, electrical and fuel systems as well as a newly designed internal layout to accommodate safe stowage in a variety of situation. Individual variants of the M113 are fitted with specialist equipment. M113AS4s are expected to remain in service until 2020."
 AST_infantry_fighting_vehicle_3:0 "Australian Light Armoured Vehicle (Reconnaissance)"
 AST_infantry_fighting_vehicle_3_short:0 "ASLAV-25"
 AST_infantry_fighting_vehicle_3_desc:0 "The Australian Light Armoured Vehicle (ASLAV) is an eight-wheeled chassis designed and manufactured by General Dynamics Land Systems Canada. The vehicle is based on the MOWAG Piranha 8x8 design. This variant is a three-man reconnaissance vehicle armed with an M242 dual-feed 25mm Bushmaster cannon and two 7.62mm FN MAG 58 machine guns."
 AST_infantry_fighting_vehicle_4:0 "Australian Light Armoured Vehicle (Reconnaissance, 40mm)"
 AST_infantry_fighting_vehicle_4_short:0 "ASLAV-40"
 AST_infantry_fighting_vehicle_4_desc:0 "Perhaps the final upgrade package for the recon ASLAVs, the ASLAV-40 incorporates the Bushmaster IV, a 40 mm chain-driven autocannon built into a low-profile turret. The Bushmaster IV is based on the M242 Bushmaster and Bushmaster II and fires 40×365mm 3P (Prefragmented, Programmable, Proximity-fuzed), APFSDS-T Mk I, and APFSDS-T Mk II rounds. The 3P round provides air burst capability and the APFSDS-T Mk II can penetrate in excess of 150mm armor. Other upgrades to the aging ASLAV include reactive armour layers, composite applique armour, improved run-flat tires and RADAR equipment compatibility."
 AST_infantry_fighting_vehicle_5:0 "Boxer Combat Reconnaissance Vehicle"
 AST_infantry_fighting_vehicle_5_short:0 "Boxer CRV"
 AST_infantry_fighting_vehicle_5_desc:0 "The Boxer Combat Reconaissance Vehicle is equipped with the LANCE Turret, Air Burst Munitions, Active Defence Systems and advanced simulation systems. It provides firepower and protection in equal amounts and looks to be the prime contender to replace the aging ASLAV fleet, along with it's variant (MRAV) in APC form."
 AST_armored_personnel_carrier_1:0 "Long Range Patrol Vehicle"
 AST_armored_personnel_carrier_1_short:0 "LRPV"
 AST_armored_personnel_carrier_1_desc:0 "The SASR's first long ranged patrol vehicles were modified Land Rovers. They were developed in the early 1970s and used in exercises in northern Western Australia from 1973. This LRPV was developed from the six-wheel drive variant of the Australian Army's Land Rover Perentie in the late 1980s. The design was intended to be used by the SASR to patrol remote regions of Australia. The LRPV is mechanically simple, and relatively easy to maintain in the field. It has a crew of three. It is armed with a M2 .50 cal or 40mm AGL with fittings for a MAG58."
 AST_armored_personnel_carrier_2:0 "Australian Light Armoured Vehicle - Personnel Carrier"
 AST_armored_personnel_carrier_2_short:0 "ASLAV-PC"
 AST_armored_personnel_carrier_2_desc:0 "Four Canadian Bison Armoured Personnel Carriers were evaluated in 1992 as part of the ABCA (America, Britain, Canada and Australia) loan agreement, and with their larger hull giving a roomier interior, were found to be more ideal for the carriage of Assault Troopers than the USMC LAV. After almost two years of trialing, it was announced in December 1992 that Australia would purchase 97 LAV’s from Canada, to supplement the 15 vehicles already held. The vehicle family was designated ASLAV – Australian Light Armoured Vehicle (AS is the NATO abbreviation for Australia)"
 AST_armored_personnel_carrier_3:0 "Bushmaster Protected Mobility Vehicle - Medium"
 AST_armored_personnel_carrier_3_short:0 "Bushmaster PMV"
 AST_armored_personnel_carrier_3_desc:0 "The Bushmaster is built to carry and sustain a nine man infantry section, with room for one more passenger. It is fully air-conditioned and can sustain itself for a period of up to three days. It uses an armoured v-shaped hull to protect its passengers from landmines and other explosive devices. The sloped sides on the bottom of the hull act to deflect blast upward away from the vehicle."
 AST_armored_personnel_carrier_4:0 "Hawkei Protected Mobility Vehicle"
 AST_armored_personnel_carrier_4_short:0 "Hawkei PMV"
 AST_armored_personnel_carrier_4_desc:0 "The Hawkei PMV is a light 4 x 4 protected mobility vehicle originally designed to meet an Australian Defence Force (ADF) requirement for a light armoured patrol vehicle to replace some of its Land Rover Perentie variants. The Hawkei is a highly mobile, highly protected, 7-tonne vehicle, with in-built systems to allow it to be used as a fighting platform."
 AST_armored_personnel_carrier_5:0 "Australian Light Armoured Vehicle (Medium Personnel Carrier)"
 AST_armored_personnel_carrier_5_short:0 "ASLAV-MPC"
 AST_armored_personnel_carrier_5_desc:0 "The ASLAV-MPC is an upgrade of the ASLAV-PC, mounting the 25mm Bushmaster in a remote turret, mounting ceramic applique armour and reactive plating to the front and sides. While the ASLAV-25 can carry four passengers, the ALSAV-MPC can now carry seven, or eight if the gun is manned by a passenger."
 AST_armored_personnel_carrier_6:0 "Boxer Multirole Armoured Vehicle"
 AST_armored_personnel_carrier_6_short:0 "Boxer MRAV"
 AST_armored_personnel_carrier_6_desc:0 "The Boxer is an eight-wheeled multirole vehicle, easily dwarfing most contemporary vehicles with its size. At 33 ton combat weight, it is also about 10 tons heavier than many other contemporary vehicles within the same role. It is designed to carry out a variety of utility missions with maximum flexibility; this is achieved via several different "mission modules" specialized for various tasks which are available separately from the vehicle. Australian MRAVs incorporate a personell carrying module, armed with the FLW-200 remote weapons system with either a 40mm AGL or .50 cal M2."
 AST_motorized_equipment:0 "Motorised"
 AST_motorized_equipment_short:0 "Motorised"
 AST_motorized_equipment_desc:0 "The Australian Army ordered some 1295 Unimog 1700L trucks that were produced at the Mercedes-Benz plant at Mulgrave Victoria. Mercedes-Benz also produced 400 in country for the New Zealand Army. This version of the Unimog is also used by Canada and Malaysia. The Unimog was replaced in 2013 as part of LAND 121 Phase B by the Mercedes-Benz G-Wagon."
 AST_motorized_equipment_1:0 "Mercedes-Benz Unimog U1700L"
 AST_motorized_equipment_1_short:0 "Unimog U1700L"
 AST_motorized_equipment_1_desc:0 "The Australian Army ordered some 1295 Unimog 1700L trucks that were produced at the Mercedes-Benz plant at Mulgrave Victoria. Mercedes-Benz also produced 400 in country for the New Zealand Army. This version of the Unimog is also used by Canada and Malaysia. The Unimog was replaced in 2013 as part of LAND 121 Phase B by the Mercedes-Benz G-Wagon."
 
