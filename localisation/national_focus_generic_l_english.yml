 generic_expand_the_foreign_ministry:0 "Expand the Foreign Ministry"
 generic_expand_the_foreign_ministry:0 "Our diplomatic options are currently somewhat limited by administrative barriers. We should work on hiring both more and better government officials."
 generic_factionalism:0 "Factionalism"
 generic_factionalism_desc:0 "With Government Reforms passed and initiated, we should improve our standing on the world stage so that, one day, we might also be the leader of a great alliance."
 generic_population_control:0 "Birth Control Programs"
 generic_population_control_desc:0 "Our Population Growth is large enough to be of serious concern to our experts. We should teach the women of our country the specifics of conception and should make prevention of childbirth easier."
 generic_encourage_population_growth:0 "Encourage Population Growth"
 generic_encourage_population_growth_desc:0 "While the freedom of choice has certainly done good for the women of our nation, the low birth rates have gotten a serious concern for the future of the nation. Young people, have children for the motherland!"
