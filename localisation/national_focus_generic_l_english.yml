 generic_ifv_focus:0 "IFV Project"
 generic_ifv_focus_desc:0 "IFVs, or Infantry Fighting Vehicles, are vehicles that are quicker and less heavy than tanks while still providing sufficient supporting firepower to the infantry. We should consider adding more advanced IFVs to our Mechanized Divisions."
 generic_apc_focus:0 "APC Project"
 generic_apc_focus_desc:0 "APCs, or Armored Personnel Carriers, are more versatile versions of transport trucks to equip our Mechanized Divisions with. APCs provide little firepower, but they are good at carrying the supplies and the crews for the heavier vehicles in the Mechanized Infantry units."
