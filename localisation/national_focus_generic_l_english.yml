 generic_realpolitik:0 "Realpolitik"
 generic_realpolitik_desc:0 "In politics, there is no such thing as an eternal friendship or a long-term enemy. Friends come and go, that is what diplomacy is all about. We can only trust ourselves."
 generic_commerce_efficiency:0 "Commerce Efficiency"
 generic_commerce_efficiency_desc:0 "With Liberalism and the rights of the businesses secured, we should undertake steps to help them produce more at the same rate of production. Efficiency, efficiency, efficiency!"
 generic_reckless_progress:0 "Reckless Progress"
 generic_reckless_progress_desc:0 "With Climate Change, international terrorists and right-wing reactionaries threatening world peace and our independence, we have everything, but no time to waste. We should maximize our research efforts immediately. It is time to stop talking and do some walking."
 generic_will_of_the_people:0 "Will of the People"
 generic_will_of_the_people_desc:0 "With the home turf safe for communism, we need to spend more time thinking about how a People's Army needs to look like. We need to recruit more soldiers and we need to keep them engaged."
 generic_national_heritage:0 "National Heritage"
 generic_national_heritage_desc:0 "The stories our grandfathers told us are about to come true. United in its heritage, our nation will stand stronger than ever before."
 generic_army_of_purity:0 "Army of Purity"
 generic_army_of_purity_desc:0 "Now that our racial legacy is secured, we need to initiate basic reforms to make sure every single one of our recruits is indoctrinated from dawn until dusk, all the while also securing that only the racially pure are allowed to join the army."
 generic_fatherland_unity:0 "The Fatherland"
 generic_fatherland_unity_desc:0 "We need to secure the defense of the homeland first and foremost. We should redirect propaganda efforts and focus our military and ideology on defensive issues. For now."
 generic_jihad:0 "Jihad"
 generic_jihad_desc:0 "We have assured our homeland that God is the only path. Now, we need to recruit as many troops as humanly possible to throw them at the enemy. We will be martyrs or conquerors!"
