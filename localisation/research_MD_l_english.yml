 power1:0 "National Electrical Grid"
 power1_desc:0 "An electrical grid can prevent blackouts from happening, greatly improving productivity"
 power3:0 "Modern Electrical Grid"
 power3_desc:0 "A modern electrical grid can handle high amounts of power as well as making it possible to import power from neighbouring countries in times of need"
 power2:0 "Modern Nuclear Power"
 power2_desc:0 "After the Chernobyl Disaster safety measures have improved and we feel that Nuclear Power is the way forward."
 power4:0 "Sustainable Energy Projects"
 power4_desc:0 "As Green Energy becomes cheaper each year we should invest in Green Energy development."
 power5:0 "Early Fusion Reactor Research"
 power5_desc:0 "We know how fusion works, we just need to figure out how we can gain power out of the process."
 power6:0 "Rose-South Effect"
 power6_desc:0 "The Rose-South effect establishes a new way to interact with matter, making previously inefficient processes a lot more attractive."
 power7:0 "Industrial Fusion"
 power7_desc:0 "The development of efficient large-scale Fusion Reactors started a new era in power-production."
 military_fusion:0 "Military Fusion"
 military_fusion_desc:0 "The military R&D departments jumped on the chance of applying the fields created by the Rose-South effect to develop technologies that would gain an edge on conventional armies."
