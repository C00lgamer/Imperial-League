l_german:
 BM_HISTORY_TITLE:0 "Einführung"
 GATHERING_STORM_NAME:0 "Jahrtausendwende"
 GATHERING_STORM_DESC:0 "Die Welt hat sich verändert. Eine globale Zeit des Friedens und des Aufschwungs prägte ein halbes Jahrhundert. Aber mit dem jungen Ende des Kalten Krieges, dem aufstrebenden China, wie wird sich die Welt entwickeln? Werden die USA ihre Dominanz erhalten? Wird Russland wieder zur Alter Stärke finden? Welche Rolle werden die großen europäischen Mächte Großbritannien, Frankreich und Deutschland spielen? Die Welt hat sich geändert."
 ENG_GATHERING_STORM_DESC:0 "Mit der Abgabe Hong Kongs an China 1997, hat das Vereinigte Königreich seine letzte Koloniale Stellung verloren. Die größte Nation der Welt muss nun einen neuen Weg zu Größe finden. Wird dieser Weg im Konflikt zu den USA stehen,  sollte Britannien sie an seine europäischen Nachbarn wenden? Oder soll Großbritannien alleine wieder die Meere beherrschen?"
 FRA_GATHERING_STORM_DESC:0 "Frankreich die Grande Nation alter Zeiten, muss einen neuen Platz in einer sich weiter verändernden Welt finden. Mit neuen und alten Verbündeten, sowie neuen Bedrohungen und Gegnern muss sich Frankreich entscheiden; Demokratie und Freiheit oder die Rückkehr in dunkle Zeiten"
 GER_GATHERING_STORM_DESC:0 "Deutschland ist wiedervereint. Wirtschaftlich stärker als jemals zuvor, doch in einer sich verändernden Welt muss Deutschland eine neue Richtung einschlagen. Die osteuropäischen Staaten treten der EU bei, welche unter einem beachtlichen deutschen Einfluss steht. Deutschland von seiner dunklen Vergangenheit verfolgt, hat eine strahlende Zukunft."
 ITA_GATHERING_STORM_DESC:0 "Italien stand seit dem 20.Jahrhundert immer im Schatten der anderen europäischen Mächte. Nach der Niederlage im zweiten Weltkrieg, fand Italien in seinen Feinden und seinem ehemaligem Verbündetem Deutschland neue Partner, welche dem Land zum Aufschwung verhalfen. Aber was bringt die Zukunft? Nationale Größe oder den Wirtschaftlichen Ruin?"
 JAP_GATHERING_STORM_DESC:0 "Japan die zweit größte Volkswirtschaft der Welt, wurde nach dem zweiten Weltkrieg zur einem Zentrum der Demokratie und der Freiheit in Ostasien. Doch jetzt sieht sich das Land der aufgehenden Sonne seinem alten Rivalen China in einem neuen Konflikt gegenüber"
 SOV_GATHERING_STORM_DESC:0 "Nach dem Ende der Soviet Union versank Russland in Bedeutungslosigkeit. Doch mit neuer Führung und den richtigen Schritten ist Russland auf dem Weg zur alter Größe."
 USA_GATHERING_STORM_DESC:0 "Die amerikanische Bevölkerung hat sich an den Sieg gewöhnt, doch China strebt eine Dominante Position in Asien an, Russland strebt nach alter Größe und dem internationalem Terrorismus ist kein Einhalt zu gebieten. Werden die USA ihre Spitzenposition verteidigen können?"
 PRC_GATHERING_STORM_DESC:0 "China, eine in alten Zeiten Rückständige Nation, ist heute eine Industrielle Großmacht und ein beachtlicher Machtfaktor. Das Land modernisiert seine Streitkräfte und generiert mehr und mehr Einfluss in ganz Asien. Doch China fehlen die Reformen, die das Land benötigt."
 RAJ_GATHERING_STORM_DESC:0 "China mag die Supermacht von morgen sein, doch Indien ist die Supermacht von Übermorgen, trotz Konflikte mit China und Pakistan wird Indien stärker und wird bald allen seinen Feinden entgegentreten können"
 OTHER_GATHERING_STORM_DESC:0 "Viele Kriege haben die Menschheit erschüttert, doch die Menscheit konnte den Weg in eine Welt des Friedens und der Freiheit im 21.Jahrhundert finden, dennoch gibt es große Befürchtungen aber auch große Hoffnungen"
 BLITZKRIEG_NAME:0 "Das Jahr 2016"
 BLITZKRIEG_DESC:0 "Chinas territoriale Ambitionen im Südchinesischem Meer, der IS, die Flüchtlingskriese und jüngst die Terroranschläge in Frankreich und ganz Europa zeigen, die Welt ändert sich stetig."
 ENG_BLITZKRIEG_DESC:0 "Die EU ist unbeliebter als jemals zuvor, und Großbritanniens Gesellschaft tief gespalten. Großbritannien stehet vor einer großen Entscheidund. In der EU bleiben oder eigene Wege gehen."
 FRA_BLITZKRIEG_DESC:0 "Frankreich ist wirtschaftlich angeschlagen, terroristische Anschläge und Konflikte unter Minderheiten erschüttern das Land. Soll Frankreich in Europa aufgehen oder eigene Wege gehen, wie in alten Zeiten."
 GER_BLITZKRIEG_DESC:0 "Die Griechenlandkriese, die Flüchtlingskriese sowie ein angespanntes Verhältnis zu den Südeuropäischen Staaten prägen die deutsche Politik. Vielleicht ist es Zeit umzudenken, und einen anderen Weg zu gehen"
 JAP_BLITZKRIEG_DESC:0 "Japan sieht sich täglich der Gefahr eines weiteren Krieges gegenüber, und begann jüngst damit seine Streitkräfte zu erweitern, um seine Nationalesicherheit und seinen Einfluss in Süd-Ostasien zu erhalten.."
 ITA_BLITZKRIEG_DESC:0 "Kein G7 Staat wurde von der Wirtschaftskriese so hart getroffen wie Italien, das Land erholt sich nur langsam von den Folgen der Kriese, doch Migranten aus Afrika sorgen in der Italien, wie in ganz Europa, für politische Diskusionen"
 SOV_BLITZKRIEG_DESC:0 "Nach der Annexion der Krim wurde Russland hart von Wirtschaftssanktionen, sowie dem Ausschlus aus den G7 getroffen. Russlands Einfluss schrumpft, doch in Russland träumt man wieder von alter Größe und Stärke"
 USA_BLITZKRIEG_DESC:0 "Die amrikanische Gesellschaft ist gespaltener als jemals zuvor, wirtschaftliche probleme und chinesische Expansion fordern eine der größten Nationen der Erde heraus."
 PRC_BLITZKRIEG_DESC:0 "China sieht sich vielen Herausforderungen gegenüber, Umweltverschmutzung, Rebbelion und Korruption in der kommunistischen Partei gegenüber. Doch eins ist klar China ist der gigant im Osten, der von seinen Nachbarn gefürchtet wird."
 RAJ_BLITZKRIEG_DESC:0 "Indiens Wirtschaft wächst rapide und so auch seine Bevölkerung. Doch noch steht der Tiger noch nicht im Rampenlicht der Weltbühne, doch Indiens Kurs ist auf Expansion gerichtet"
 OTHER_BLITZKRIEG_DESC:0 "Die Krim, Nordkoreas Atomprogramm und einer Welt voller wachsender Konflikte, müssen sich kleinere Staaten entscheiden einem Bündnis beizutreten oder ihre Feinde so schnell wie möglich zu vernichten."